<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body oncontextmenu="return false;">

    <div class="control-panel">
        <div class="left-panel">
            <img src="./apple-logo.svg" alt="apple-logo" height="15px">
            <p style="font-weight: bold;">Finder</p>
            <p>File</p>
            <p>Edit</p>
            <p>View</p>
            <p>Go</p>
            <p>Window</p>
            <p>Help</p>
        </div>

        <div class="right-panel">
            <p id="date"></p>
            <p id="time"></p>
        </div>
    </div>

    <div class="app-panel">
        <div class="app-dock">
            <img class="finder-icon" src="./finder.png" alt="finder" height="50px">
            <img class="tv-icon" src="./tv.PNG" alt="apple-tv" height="50px">
            <img class="apps" src="./AppIcon.PNG" alt="app-store" height="50px">
            <div class="separating-bar"></div>
            <img src="./trash.png" alt="trash-icon" height="50px">
        </div>
    </div>

    <div class="app-window">
        <div class="close-resize">
            <span class="red"></span>
            <span class="yellow"></span>
            <span class="green"></span>
        </div>
        <p class="app-header" style="color: aliceblue;">Finder</p>
    </div>


    <script src="./script.js"></script>
</body>

</html>
